<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Dinámico</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    <!-- Aqui es donde la lista se insertara dinamicamente -->
    <div id="root"></div>
  </div>

  <script>
    // Arreglo con los datos de las tareas
    const tareas = [
      "Aprender DOM dinámico",
      "Hacer ejercicio",
      "Comprar comida",
      "Leer un libro"
    ];

    // Obtener el elemento 'root' del HTML
    const root = document.getElementById("root");

    // Crear un elemento <ul> para la lista
    const lista = document.createElement("ul");

    // Recorrer el arreglo y crear un <li> por cada tarea
    tareas.forEach(tarea => {
      const elementoLista = document.createElement("li");
      elementoLista.textContent = tarea;
      lista.appendChild(elementoLista);
    });

    // Añadir la lista completa al elemento 'root'
    root.appendChild(lista);
  </script>
</body>
</html>
